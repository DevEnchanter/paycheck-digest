name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: ğŸ Python lint Â· security Â· tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # tools for lint & security
          pip install flake8 bandit python-multipart pytest

      - name: Run Flake8
        run: flake8 app/ --max-line-length=88

      - name: Run Bandit
        run: bandit -r app/ --quiet

      - name: Run backend tests
        run: PYTHONPATH=. pytest --maxfail=1 --disable-warnings -q

  frontend:
    name: âš›ï¸ JS lint Â· audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install JS dependencies
        working-directory: web
        run: npm ci

      - name: Run ESLint
        working-directory: web
        run: npm run lint

      - name: Run npm audit (warnings only)
        working-directory: web
        run: npm audit --audit-level=high || echo "ğŸ”’ audit found issues, but build will continue"
